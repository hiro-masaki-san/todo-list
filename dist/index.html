<!DOCTYPE html>
<html>

<head>
	<title>Todo_list</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
	<div class="task_add_bg">
    	<input id="task_add_txt" placeholder="TODOを入力">
		<input type="button" class="btn_std" id="task_add_btn" value="追加">
	</div>
	<div class="incomplete_task_bg">
		<p class="title">未完了のTodo</p>
		<ul id="incomplete_list">
			<li class="each_task_list">
				<div class="each_task_div">
					<p class="task_name">タスク1</p>
					<button class="btn_std" id="complete_btn">完了</button>
					<button class="btn_std" id="del_btn">削除</button>
				</div>
			</li>	
		</ul>
		
	</div>
	<div class="complete_task_bg">
		<p class="title">完了したTodo</p>
		<ul id="complete_list">
			<li class="each_task_list">
				<div class="each_task_div">
					<p class="task_name">タスク1</p>
					<button class="btn_std" id="reverse_btn">戻す</button>
				</div>
			</li>	
		</ul>		
	</div>
	<script src="/src.a2b27638.js">
	</script>
</body>

</html>
